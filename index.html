<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PortfolioPulse</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="app-container">

  <header class="header">
    <h1>PortfolioPulse 💸</h1>
  </header>

  <main id="main-content">
    <!-- Screens -->
    <section id="portfolio-screen" class="screen active">
      <h2>Portfolio Overview</h2>
      <canvas id="portfolioChart"></canvas>
      <canvas id="networthChart"></canvas>
    </section>

    <section id="assets-screen" class="screen">
      <h2>Assets</h2>
      <div id="assets-list"></div>
    </section>

    <section id="add-screen" class="screen">
      <h2>Add Asset</h2>
      <select id="asset-type">
        <option value="Stock">Stock</option>
        <option value="Crypto">Crypto</option>
        <option value="Cash">Cash</option>
        <option value="Real Estate">Real Estate</option>
        <option value="Comic">Comic Book</option>
      </select>
      <input type="text" id="asset-name" placeholder="Enter Name/Symbol">
      <input type="number" id="asset-value" placeholder="Enter Value ($)">
      <button onclick="addAsset()">Add Asset</button>
      <input type="file" id="csv-file" accept=".csv" onchange="importCSV()">
    </section>
  </main>

  <nav class="bottom-nav">
    <button onclick="switchScreen('portfolio')">🏠 Portfolio</button>
    <button onclick="switchScreen('assets')">📂 Assets</button>
    <button onclick="switchScreen('add')">➕ Add</button>
  </nav>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="app.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }
</script>

</body>
</html>
